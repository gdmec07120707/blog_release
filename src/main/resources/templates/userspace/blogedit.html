<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>

<body>
<style type="text/css">
    @import "/css/emoji/nature.css";
    @import "/css/emoji/object.css";
    @import "/css/emoji/people.css";
    @import "/css/emoji/place.css";
    @import "/css/emoji/Sysmbols.css";
    @import "/css/emoji/twemoji.css";

</style>
<div class="container blog-content-container">

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-block" th:object="${blogModel.blog}">
                    <input type="hidden" name="id" id="id" th:value="*{id}">
                    <input type="text" class="form-control" placeholder="请填写博客标题" maxlength="80" id="title" name="title" th:value="*{title}">
                    <textarea class="blog-textarea" placeholder="请填写博客摘要" maxlength="300" id="summary" name="summary" th:value="*{summary}" ></textarea>
                    <hr>
                    <textarea id="md" data-provide="markdown" data-hidden-buttons="cmdImage" name="content"  th:text="*{content}"></textarea>
                    <hr>
                </div>
            </div>

        </div>

        <!-- 右侧栏目 -->
        <div class="col-md-4">
            <div class="card ">
                <h5 class="card-header"><i class="fa fa-file-image-o" aria-hidden="true"></i> 图片上传</h5>
                <div class="card-block">
                    <div class="row mt-1">
                        <div  class="col-lg-12">
                            <form enctype="multipart/form-data" id="uploadformid">
                                <input type="file" id="file" name="file" accept="image/png,image/gif,image/jpeg">
                                <button class="btn btn-primary float-right"  type="button" id="uploadImage" >插入</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header"><i class="fa fa-cog" aria-hidden="true"></i>博客设置</h5>
                <div class="card-block">
                    <div class="row mt-1">
                        <div class="col-lg-12">
                            标签：
                            <input type="text" class="form-control form-control-tag">
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-lg-12">
                            分类：
                           <select id="single" class="form-control form-control-chosen" data-placeholder="请选择">
                               <option>Java</option>
                               <option>数据库</option>
                               <option>分布式</option>
                           </select>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col-lg-12">
                            <button class="btn btn-primary float-right" id="submitBlog"
                                    th:attr="userName=${#authentication.name}"
                            >发布</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<div th:replace="~{fragments/footer :: footer}">...</div>

<script src="/../../js/userspace/blogedit.js"></script>
</body>
</html>
