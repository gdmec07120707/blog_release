<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">
    <div class="row">
        <!--左侧-->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <span>
                        <a class="blog-edit-avatar" data-toggle="modal"
                           data-target="#flipFlop" role="button"
                           data-th-attr="userName=${userModel.user.username}">
                            <img th:src="${userModel.user.avatar}==null?'/images/avatar-defualt.jpg':${userModel.user.avatar}"
                                 class="blog-avatar blog-avatar-230" id="blog-avatar">
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <!--右侧-->
        <div class="col-md-8">
            <div class="card">
                <h5 class="card-header"><i class="fa fa-cog" aria-hidden="true"></i> 个人设置</h5>
                <div class="card-block">
                    <form th:action="@{'/u/'+${userModel.user.username}+'/profile'}" method="post" th:objec="${userModel.user}" id="userForm">
                        <input type="hidden" name="id" id="userId" th:value="${userModel.user.id}" >
                        <div class="form-group ">
                            <label for="username" class="col-form-label">账号</label>
                            <input type="text" class="form-control" id="username" name="username"  th:value="${userModel.user.username}" readonly="readonly">
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${userModel.user.email}" maxlength="50" placeholder="请输入邮箱">
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${userModel.user.name}" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password"  th:value="${userModel.user.password}" maxlength="30" placeholder="请输入密码，至少3个字符，至多30个" >
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">编辑头像</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="avatarFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEditAvatar">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>


        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- JavaScript -->
<script src="../../js/userspace/main.js" th:src="@{/js/userspace/main.js}"></script>
</body>
</html>
